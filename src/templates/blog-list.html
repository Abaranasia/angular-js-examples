<div id="blog-list" class="">

  <h2>{{ message }}</h2>

  <h4>Blog entries:</h4>
  <ul>
    <li ng-repeat="item in items">
      <a ng-href="/entry/{{ item.id }}?t={{ item.desc }}">{{ item.title }} - {{ item.desc }}</a>
    </li>
  </ul>
  <p ng-if="items.length == 0"> No items to show. Coming soon </p>
  <p><a ng-href="/">Go back</a></p>
</div>
