<div id="first-page" class="">

  <h1>First Page</h1>
  <h3 class="red" ng-class="{green:name}">AJS says: hello
    <span ng-if="name">{{name}}</span>
    <span ng-if="!name">world</span>
  </h3>
  <input type="text" ng-model="name" />
  <p>The color of the title changes from red to green once a name has been introduced</p>
  <p><a ng-href="/">Go back</a></p>
  
</div>
